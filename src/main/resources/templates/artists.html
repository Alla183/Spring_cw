<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Artists</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    body {
        background-color: #c8a98f;
        color: #fff;
    }
    .navbar {
        background-color: #023E8A;
    }
    .navbar-brand {
        font-weight: bold;
    }
    .nav-link {
        color: #fff;
        font-weight: bold;
    }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Albums App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/allTrackPlaylist">All Playlist</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/albums">All Albums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/create">Add Album</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/createpl">Add Playlist</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/artists">All Artists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/createar">Add Artist</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="my-5">All Artists</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Country</th>
            <th>Role</th>
            <th>Year_Edition</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="artist : ${artists}">
            <td><a th:href="@{/artist_tracks/{id}(id=${artist.id_artist})}" th:text="${artist.id_artist}"></a></td>
            <td th:text="${artist.name}"></td>
            <td th:text="${artist.gender}"></td>
            <td th:text="${artist.id_country}"></td>
            <td th:text="${artist.id_role}"></td>
            <td th:text="${artist.year_edition}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNSLrO1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
